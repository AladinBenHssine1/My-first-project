<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="design.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Product preview card component</title>
  
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 18px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
      <div class="container">
        <div class="top-side">
          <img src="/images/image-product-mobile.jpg" alt="image of the product">
        </div>
        <div class="bottom-side">
          <h3 class="light letter">Perfume</h3>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="light">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="row1">
            <h1 class="green">$149.99</h1>
            <p class="light">$169.99</p>
          </div>
          <h2 class="border row">Add to Cart</h2>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Aladin ben hssine</a>.
      </div>
  
  </body>
</html>
